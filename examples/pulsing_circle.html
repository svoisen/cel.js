<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pulsing Circle</title>
    <script src="../dist/cel.js"></script>
</head>
<body>
    <div id="sketch" style="width: 800px; height: 600px;"></div>
    <script type="text/javascript">
        var container = document.getElementById('sketch'),
            sketch = setup(container),
            x = container.clientWidth / 2,
            y = container.clientHeight / 2,
            ticker = sketch.ticker.scan(0, (x) => x + 1);
            radius = ticker.map((x) => Math.abs(50 * Math.sin(x / 100))),
            draw = clearBefore(ellipse(x, y, radius, radius, 'red'), 'white'),
            
        sketch(draw);
    </script>
</body>
</html>
