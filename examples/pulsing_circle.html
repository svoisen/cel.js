<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pulsing Circle</title>
    <script src="../dist/cel.js"></script>
</head>
<body>
    <div id="sketch" style="width: 800px; height: 600px;"></div>
    <script type="text/javascript">
        var container = document.getElementById('sketch'),
            sketch = setup(container),
            pulsing = ellipse(container.clientWidth/2, container.clientHeight/2, 100, 100, 'red');
            
        sketch(pulsing);
    </script>
</body>
</html>
