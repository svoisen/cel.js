<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Cycle</title>
    <script src="../dist/cel.js"></script>
</head>
<body>
    <div id="sketch"></div>
    <script type="text/javascript">
        var container = document.getElementById('sketch'),
            sketch = setup(container),
            colors = observable.fromArray(['red', 'green', 'blue'])
                               .sample(1000)
                               .map(obj => obj.value);

        sketch(clear(colors));
    </script>
</body>
</html>
